<section class="main">
  <app-input [itemEditar]="itemEditar">
  </app-input>
  <div class="container">
    <div class="lista">
      <div class="header-lista">
        <h4 class="title-list">Lista de Compras</h4>
        <button class="btn-header" (click)="limparLista()">
          <small>Limpar lista</small>
        </button>
      </div>
      <div *ngIf="listaCompras.length !== 0; else semItens">
        <div *ngFor="let item of listaCompras">
          <app-item [item]="item"
            (emitEditar)="editarItem($event)"
            (emitDeletar)="deletarItem($event)"
          ></app-item>
        </div>
      </div>
    </div>
    <ng-template #semItens>
      <small>NÃ£o hÃ¡ itens na lista!</small>
    </ng-template>
  </div>
</section>
